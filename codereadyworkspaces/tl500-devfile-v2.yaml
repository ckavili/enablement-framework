schemaVersion: 2.1.0
metadata:
  name: tl500
attributes:
  che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: tl500-workspaces
  controller.devfile.io/storage-type: per-workspace
  metadata-name-field: generateName
  metadata-name-original-value: tl500-
  che.eclipse.org/che-editor: eclipse/che-theia/latest
projects:
  - attributes:
      source-origin: branch
    clonePath: tech-exercise
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/rht-labs/tech-exercise'
    name: tech-exercise
components:
  - container:
      args:
        - /bin/sh
        - '-c'
        - sleep infinity
      endpoints:
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: main
            urlRewriteSupported: true
            exposure: public
            name: theia
            protocol: https
            secure: false
            targetPort: 3100
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: webview
            unique: true
            urlRewriteSupported: true
          exposure: public
          name: webviews
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: mini-browser
            unique: true
            urlRewriteSupported: true
          exposure: public
          name: mini-browser
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            discoverable: false
            type: ide-dev
            urlRewriteSupported: true
          exposure: public
          name: theia-dev
          protocol: http
          targetPort: 3130
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: theia-redirect-1
          protocol: http
          targetPort: 13131
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: theia-redirect-2
          protocol: http
          targetPort: 13132
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: theia-redirect-3
          protocol: http
          targetPort: 13133
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: collocated-terminal
            urlRewriteSupported: true
          exposure: public
          name: terminal
          protocol: wss
          secure: false
          targetPort: 3333
      image: 'quay.io/rht-labs/stack-tl500:3.0.16'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: projects
          path: /projects
        - name: config
          path: /home/developer/.config
        - name: npm
          path: /home/developer/.npm
    name: stack-tl500
  - name: projects
    volume: {}
  - name: config
    volume: {}
  - name: npm
    volume: {}
