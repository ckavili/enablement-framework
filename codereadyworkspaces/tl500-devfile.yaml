schemaVersion: 2.1.0
metadata:
  name: tl500
  generateName: tl500-
projects:
  - name: tech-exercise
    git:
      remotes:
        origin: 'https://github.com/rht-labs/tech-exercise.git'
components:
  - name: stack-tl500
    container:
      image: quay.io/rht-labs/stack-tl500:3.0.16
      memoryLimit: 2Gi
      args: ['/bin/sh', '-c', 'sleep infinity']
      mountSources: true
      volumeMounts:
        - name: projects
          path: /projects
        - name: config
          path: /home/developer/.config
        - name: npm
          path: /home/developer/.npm
  - name: projects
    volume:
      size: 256Mi
  - name: config
    volume:
      size: 256Mi
  - name: npm
    volume:
      size: 256Mi